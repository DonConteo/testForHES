<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
</head>

<body>
<form action="http://localhost:8080/logout" method="POST">
    <input type="submit" value="Выйти">
</form>

<form th:action="'{id}/' + 'edit'" method="post">
<div th:each="elem : ${user}">
    <input name="username" th:placeholder="${elem.username}">
    <input name="password" type="password">
    <input name="firstname" th:placeholder="${elem.firstname}">
    <input name="lastname" th:placeholder="${elem.lastname}">
    <input type="submit" value="Update User">
</div>
</form>

</body>
</html>
