<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
</head>

<body>
<form action="http://localhost:8080/logout" method="POST">
    <input type="submit" value="Выйти">
</form>

<form action="edit" th:object="${userdto}" method="post">
    <div>
        <input name="username" type="text" th:attr="value = ${userdto.username}"/>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        <input name="password" type="password" placeholder="New password"/>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        <input name="firstname" type="text" th:attr="value = ${userdto.firstname}"/>
        <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
        <input name="lastname" type="text" th:attr="value = ${userdto.lastname}"/>
        <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
        <input type="submit" value="Update User"/>
    </div>
</form>

</body>
</html>
