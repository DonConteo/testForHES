<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: auto;
        }
        td {
            border: 2px solid #000;
        }
    </style>
</head>

<body>
<form action="http://localhost:8080/logout" method="POST">
    <input type="submit" value="Выйти">
</form>

<a href="user/new">Add new User</a>

<div>
    <table>
        <tr>
            <td align="center" width="30%">
                <a>USERS</a>
            </td>
            <td align="center" width="30%">
                <a>ROLE</a>
            </td>

            <td align="center" width="20%">
                <a>ACTIVE</a>
            </td>
            <td align="center" width="20%">
                <a>DETAILS</a>
            </td>
        </tr>
        <tr th:each="elem : ${users}">
            <td width="30%">
                <a th:text="${elem.username}"></a>
            </td>
            <td width="30%">
<!--                <a th:text="${elem.roles}"></a>-->
            </td>
            <td width="20%">
                <a th:text="${elem.status}"></a>
            </td>
            <td width="20%">
                <a th:href="'/user/' + ${elem.id}">Details</a>
            </td>
        </tr>
    </table>
    <div th:if="${users.totalPages > 0}" th:each="pageNumber : ${pages}">
        <a th:href="@{/user(size=${users.size}, page=${pageNumber} - 1)}" th:text="${pageNumber}"></a>
    </div>
</div>

</body>
</html>
